<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL with Rust</title>
    <style>
        * { margin: 0; padding: 0;}

        body, html { height:100%; }

        #canvas {
            position:absolute;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <script type="module">
        import init, { start_webgl } from './pkg/test_wasm_webgl.js';

        async function run() {
            await init();
            start_webgl();
        }

        run();
    </script>
</body>
</html>
